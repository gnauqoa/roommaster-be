version: '3.8'
services:
  db:
    image: postgres:14
    restart: always
    container_name: postgresdb-roommaster-test
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=roommaster_test
    ports:
      - '5433:5432'
    volumes: 
      - db_test:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d roommaster_test"]
      interval: 5s
      timeout: 5s
      retries: 5
volumes:
  db_test:
    driver: local
