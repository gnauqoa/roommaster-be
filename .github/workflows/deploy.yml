name: Deploy to Azure Container Apps

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

env:
  AZURE_CONTAINER_APP_NAME: roommaster-api
  TERRAFORM_VERSION: 1.6.0

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.ACR_LOGIN_SERVER }}/roommaster
          tags: |
            type=sha,prefix={{branch}}-,format=short
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=semver,pattern={{version}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.ACR_LOGIN_SERVER }}/roommaster:buildcache
          cache-to: type=registry,ref=${{ secrets.ACR_LOGIN_SERVER }}/roommaster:buildcache,mode=max
          platforms: linux/amd64

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.build-push.outputs.digest }}"

  terraform-deploy:
    name: Terraform Deploy
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: production
    
    defaults:
      run:
        working-directory: terraform

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ secrets.TF_STATE_RESOURCE_GROUP }}" \
            -backend-config="storage_account_name=${{ secrets.TF_STATE_STORAGE_ACCOUNT }}" \
            -backend-config="container_name=${{ secrets.TF_STATE_CONTAINER }}" \
            -backend-config="key=roommaster.tfstate"

      - name: Terraform Format Check
        run: terraform fmt -check
        continue-on-error: true

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        env:
          TF_VAR_database_url: ${{ secrets.DATABASE_URL }}
          TF_VAR_jwt_secret: ${{ secrets.JWT_SECRET }}
          TF_VAR_swagger_password: ${{ secrets.SWAGGER_PASSWORD }}
          TF_VAR_smtp_host: ${{ secrets.SMTP_HOST }}
          TF_VAR_smtp_port: ${{ secrets.SMTP_PORT }}
          TF_VAR_smtp_username: ${{ secrets.SMTP_USERNAME }}
          TF_VAR_smtp_password: ${{ secrets.SMTP_PASSWORD }}
          TF_VAR_email_from: ${{ secrets.EMAIL_FROM }}
        run: |
          terraform plan \
            -var="container_image=roommaster:main-${{ github.sha }}" \
            -out=tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan

      - name: Get Container App URL
        id: get-url
        run: |
          URL=$(terraform output -raw container_app_url)
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "### üöÄ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Application URL: $URL" >> $GITHUB_STEP_SUMMARY

      - name: Health Check
        run: |
          sleep 30
          URL="${{ steps.get-url.outputs.url }}/health"
          MAX_ATTEMPTS=10
          ATTEMPT=1
          
          while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
            echo "Health check attempt $ATTEMPT/$MAX_ATTEMPTS..."
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" $URL || echo "000")
            
            if [ "$STATUS" = "200" ]; then
              echo "‚úÖ Health check passed!"
              exit 0
            fi
            
            echo "‚è≥ Health check returned $STATUS, waiting..."
            sleep 10
            ATTEMPT=$((ATTEMPT + 1))
          done
          
          echo "‚ùå Health check failed after $MAX_ATTEMPTS attempts"
          exit 1
