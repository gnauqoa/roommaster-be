# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - room-master

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run linting
        run: yarn lint
        continue-on-error: true

      - name: Build application
        run: yarn build

      - name: Generate Prisma Client
        run: yarn prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Verify build output
        run: |
          if [ ! -d "build" ]; then
            echo "❌ Build directory not found!"
            exit 1
          fi
          if [ ! -f "build/src/index.js" ]; then
            echo "❌ Entry point build/src/index.js not found!"
            ls -la build/
            exit 1
          fi
          echo "✅ Build structure verified"
          ls -la build/src/

      - name: Verify Prisma schema
        run: yarn prisma validate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Clean node_modules for production
        run: |
          rm -rf node_modules
          yarn install --production --frozen-lockfile --ignore-scripts

      - name: Generate Prisma Client again (for production)
        run: yarn prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Create logs directory
        run: mkdir -p logs

      - name: Install Zip
        run: sudo apt-get install -y zip

      - name: Zip artifact for deployment
        run: |
          zip -r release.zip . \
            -x "*.git*" \
            "src/*" \
            "tests/*" \
            "test/*" \
            "scripts/*" \
            "docs/*" \
            ".github/*" \
            "docker-compose*" \
            "terraform/*" \
            ".env*" \
            "*.log" \
            ".vscode/*" \
            ".idea/*" \
            "*.md" \
            ".eslintrc*" \
            ".prettierrc*" \
            "jest.config*" \
            "tsconfig.json" \
            "nodemon.json"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip
          retention-days: 1
          if-no-files-found: error

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Verify artifact
        run: |
          ls -lah release.zip
          echo "=== First 30 files in zip ==="
          unzip -l release.zip | head -40

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E13EA904B2CF477685108DE5B1999A36 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0021EC3C95964AF2A2191185AB6D59D6 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5DA2A0FA69CD4DED96B16ADDE8FD1830 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'room-master'
          slot-name: 'Production'
          package: release.zip

      - name: Deployment successful
        if: success()
        run: echo "✅ Deployment to Azure completed successfully!"

      - name: Deployment failed
        if: failure()
        run: |
          echo "❌ Deployment failed!"
          echo "Check Azure App Service logs: https://portal.azure.com/"
