# .github/workflows/deploy-azure.yml
name: Build and deploy Node.js app to Azure Web App - roommaster-backend

on:
  push:
    branches:
      - deploymenttest
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run linting
        run: yarn lint
        continue-on-error: true

      - name: Build application
        run: yarn build

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Verify build output
        run: |
          if [ ! -d "build" ]; then
            echo "Build directory not found!"
            exit 1
          fi
          if [ ! -f "build/src/index.js" ]; then
            echo "Entry point build/src/index.js not found!"
            ls -la build/
            exit 1
          fi
          echo "✅ Build structure verified"
          ls -la build/src/

      - name: Clean node_modules for production
        run: |
          rm -rf node_modules
          yarn install --production --frozen-lockfile --ignore-scripts

      - name: Verify Prisma schema
        run: npx prisma validate

      - name: Create logs directory
        run: mkdir -p logs

      - name: Install Zip
        run: sudo apt-get install -y zip

      - name: Zip artifact for deployment
        run: |
          zip -r release.zip . \
            -x "*.git*" \
            "src/*" \
            "tests/*" \
            "scripts/*" \
            "docs/*" \
            ".github/*" \
            "docker-compose*" \
            "terraform/*" \
            ".env*" \
            "*.log" \
            ".vscode/*" \
            ".idea/*"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip
          retention-days: 1
          if-no-files-found: error

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Verify artifact
        run: ls -lah release.zip && unzip -t release.zip | head -20

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'roommaster-backend'
          slot-name: 'Production'
          package: release.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_3CAC2105623F4A1A87D66297DC110945 }}

      - name: Deployment successful
        if: success()
        run: echo "✅ Deployment completed successfully"

      - name: Deployment failed
        if: failure()
        run: echo "❌ Deployment failed - check Azure App Service logs"
